group 'co.iay.leetcode'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'co.iay.leetcode.Tester.Solution'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
